<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularios de registro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form>
    <h3>Información a ingresar</h3>
    <div class="containerInputs">
      <section>
        <div class="form-group">
          <label class="labelHeader"="inputNombre">Ingrese sus nombres</label>
          <input id="inputNombre" placeholder="Nombres completos" type="text" required minlength="8" maxlength="22" />
          <div class="form-group">
            <label class="labelHeader" for="inputEmail">Ingresa tu correo</label>
            <input id="inputEmail" placeholder="abcd@gmail.com" type="email" required />
          </div>
          <div class="form-group">
            <label class="labelHeader" for="inputTelefono">Ingresa tu teléfono</label>
            <input id="inputTelefono" placeholder="123456789" type="tel" min="9" max="9" />
          </div>
          <div class="form-group">
            <label class="labelHeader">¿Cuál es el área de su interés?</label>

            <label for="inputanimalesdelacalle">
              Animales de la calle
              <input name="preguntaareadeinteres" type="radio" id="inputanimalesdelacalle" value="animalesdelacalle" />
            </label>
            <label for="inputapoyosocial">
              Apoyo social
              <input name="preguntaareadeinteres" type="radio" id="inputapoyosocial" value="apoyosocial" />
            </label>
            <label for="inputmedioambiente">
              Medio ambiente
              <input name="preguntaareadeinteres" type="radio" id="inputmedioambiente" value="medioambiente" />
            </label>
            <label for="inputsalud">
              Salud
              <input name="preguntaareadeinteres" type="radio" id="inputasalud" value="salud" />
            </label>
          </div>


      </section>

      <section>
        <div class="form-group">
          <label class="labelHeader">Dias disponibles</label>
          <label for="inputlunes">
            Lunes
            <input name="diasdisponibles" type="checkbox" id="inputlunes" value="lunes" />
          </label>
          <label for="inputmartes">
            Martes
            <input name="diasdisponibles" type="checkbox" id="inputmartes" value="martes" />
          </label>
          <label for="inputmiercoles">
            Miércoles
            <input name="diasdisponibles" type="checkbox" id="inputmiercoles" value="miercoles" />
          </label>
          <label for="inputjueves">
            Jueves
            <input name="diasdisponibles" type="checkbox" id="inputjueves" value="jueves" />
          </label>
          <label for="inputviernes">
            Viernes
            <input name="diasdisponibles" type="checkbox" id="inputviernes" value="viernes" />
          </label>
          <label for="inputsabado">
            Sábado
            <input name="diasdisponibles" type="checkbox" id="inputsabado" value="sabado" />
          </label>
          <label for="inputdomingo">
            Domingo
            <input name="diasdisponibles" type="checkbox" id="inputdomingo" value="domingo" />
          </label>
        </div>
        <div class="form-group">
          <label for="Imagen">Sube una foto</label>
          <input type="file" id="Imagen" name="imagen" accept="image/*" requires />
        </div>
        <div class="form-group">
          <label class="labelHeader">Acepta los terminos y condiciones</label>
          <label for="inputSi">
            Sí
            <input name="terminosycondiciones" type="radio" id="inputSi" value="si" />
          </label>

          <label for="inputNo">
            No
            <input name="terminos y condiciones" type="radio" id="inputNo" value="no" />
          </label>
        </div>
      </section>
    </div>

    <button type="submit">Enviar información</button>
  </form>
</body>

</html>
